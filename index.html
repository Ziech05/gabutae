<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catatan Keuangan Modern</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
        :root {
            --primary: #0072ff;
            --primary-dark: #0055c9;
            --danger: #ff4141;
            --danger-dark: #d73535;
            --success: #00c853;
            --bg-dark: #0f0f11;
            --card-bg: #1a1b1e;
            --input-bg: #2a2b2f;
            --text: #e3e3e3;
            --text-secondary: #a0a0a0;
            --border: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .summary-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        .summary-card .amount {
            font-size: 24px;
            font-weight: 700;
        }
        
        .balance .amount {
            color: var(--primary);
        }
        
        .income .amount {
            color: var(--success);
        }
        
        .expense .amount {
            color: var(--danger);
        }
        
        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .card-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 24px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input, select, button {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            width: 100%;
        }
        
        input, select {
            background: var(--input-bg);
            color: var(--text);
        }
        
        input:focus, select:focus {
            outline: 2px solid var(--primary);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: #3a3b40;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4a4b50;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: var(--danger-dark);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filters input, .filters select {
            flex: 1;
            min-width: 150px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 14px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }
        
        th {
            background: #141416;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .type-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .type-income {
            background: rgba(0, 200, 83, 0.2);
            color: var(--success);
        }
        
        .type-expense {
            background: rgba(255, 65, 65, 0.2);
            color: var(--danger);
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">üí∞</div>
                <h1>Catatan Keuangan Modern</h1>
            </div>

            <div class="dashboard">
                <div class="summary-card balance">
                    <h3>Saldo</h3>
                    <div class="amount" id="balance">Rp 0</div>
                </div>
                <div class="summary-card income">
                    <h3>Total Pemasukan</h3>
                    <div class="amount" id="total-income">Rp 0</div>
                </div>
                <div class="summary-card expense">
                    <h3>Total Pengeluaran</h3>
                    <div class="amount" id="total-expense">Rp 0</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <span>üìä</span> Ringkasan Keuangan
                </h2>
                <div class="chart-container">
                    <canvas id="financeChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <span>‚ûï</span> Tambah Transaksi
                </h2>
                <div class="form-grid">
                    <input type="text" id="desc"
                        placeholder="Deskripsi transaksi" />
                    <input type="number" id="amount" placeholder="Jumlah (Rp)"
                        min="0" step="1000" />
                    <input type="date" id="date" />
                    <select id="type">
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn-primary" onclick="addData()">
                        <span>‚ûï</span> Tambah Transaksi
                    </button>
                    <button class="btn-secondary" onclick="clearForm()">
                        <span>üóëÔ∏è</span> Bersihkan Form
                    </button>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <span>üìã</span> Daftar Transaksi
                </h2>

                <div class="filters">
                    <input type="text" id="search"
                        placeholder="Cari transaksi..."
                        onkeyup="filterData()" />
                    <select id="filter-type" onchange="filterData()">
                        <option value>Semua Tipe</option>
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                    <input type="date" id="filter-date-from"
                        onchange="filterData()" />
                    <input type="date" id="filter-date-to"
                        onchange="filterData()" />
                    <button class="btn-secondary" onclick="clearFilters()">
                        <span>üîÑ</span> Reset Filter
                    </button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Deskripsi</th>
                            <th>Jumlah</th>
                            <th>Tipe</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>

                <div id="empty-state" class="empty-state"
                    style="display: none;">
                    <div>üì≠</div>
                    <h3>Tidak ada transaksi</h3>
                    <p>Mulai dengan menambahkan transaksi pertama Anda</p>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <span>üíæ</span> Backup & Restore Data
                </h2>
                <div class="btn-group">
                    <button class="btn-primary" onclick="exportData()">
                        <span>üì•</span> Export Data
                    </button>
                    <button class="btn-secondary"
                        onclick="document.getElementById('importFile').click()">
                        <span>üì§</span> Import Data
                    </button>
                    <button class="btn-danger" onclick="clearAllData()">
                        <span>üóëÔ∏è</span> Hapus Semua Data
                    </button>
                </div>
                <input type="file" id="importFile" accept=".json"
                    onchange="importData(event)" style="display: none;" />
            </div>
        </div>

        <script>
        let data = JSON.parse(localStorage.getItem("finance")) || [];
        let filteredData = [...data];
        let financeChart = null;

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Calculate summary
        function calculateSummary() {
            const totalIncome = data
                .filter(item => item.type === 'income')
                .reduce((sum, item) => sum + item.amount, 0);
                
            const totalExpense = data
                .filter(item => item.type === 'expense')
                .reduce((sum, item) => sum + item.amount, 0);
                
            const balance = totalIncome - totalExpense;
            
            document.getElementById('balance').textContent = formatCurrency(balance);
            document.getElementById('total-income').textContent = formatCurrency(totalIncome);
            document.getElementById('total-expense').textContent = formatCurrency(totalExpense);
            
            updateChart(totalIncome, totalExpense);
        }

        // Update chart
        function updateChart(income, expense) {
            const ctx = document.getElementById('financeChart').getContext('2d');
            
            if (financeChart) {
                financeChart.destroy();
            }
            
            financeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pemasukan', 'Pengeluaran'],
                    datasets: [{
                        data: [income, expense],
                        backgroundColor: ['#00c853', '#ff4141'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#e3e3e3',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${formatCurrency(context.raw)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Save data to localStorage
        function save() {
            localStorage.setItem("finance", JSON.stringify(data));
            calculateSummary();
        }

        // Render table
        function render() {
            const tbody = document.getElementById("tbody");
            const emptyState = document.getElementById("empty-state");
            
            if (filteredData.length === 0) {
                tbody.innerHTML = "";
                emptyState.style.display = "block";
                return;
            }
            
            emptyState.style.display = "none";
            tbody.innerHTML = "";
            
            // Sort by date (newest first)
            filteredData.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            filteredData.forEach((item, i) => {
                const originalIndex = data.findIndex(d => 
                    d.desc === item.desc && 
                    d.amount === item.amount && 
                    d.date === item.date && 
                    d.type === item.type
                );
                
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.desc}</td>
                    <td>${formatCurrency(item.amount)}</td>
                    <td><span class="type-badge ${item.type === 'income' ? 'type-income' : 'type-expense'}">${item.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}</span></td>
                    <td>${formatDate(item.date)}</td>
                    <td class="actions">
                        <button class="btn-danger" onclick="removeData(${originalIndex})">
                            <span>üóëÔ∏è</span> Hapus
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Add new transaction
        function addData() {
            const desc = document.getElementById("desc").value.trim();
            const amount = parseFloat(document.getElementById("amount").value);
            const date = document.getElementById("date").value;
            const type = document.getElementById("type").value;
            
            if (!desc) {
                alert("Deskripsi transaksi harus diisi");
                document.getElementById("desc").focus();
                return;
            }
            
            if (!amount || amount <= 0) {
                alert("Jumlah harus lebih dari 0");
                document.getElementById("amount").focus();
                return;
            }
            
            if (!date) {
                alert("Tanggal harus diisi");
                document.getElementById("date").focus();
                return;
            }
            
            data.push({ desc, amount, date, type });
            filteredData = [...data];
            save();
            render();
            clearForm();
        }

        // Remove transaction
        function removeData(i) {
            if (confirm("Apakah Anda yakin ingin menghapus transaksi ini?")) {
                data.splice(i, 1);
                filteredData = [...data];
                save();
                render();
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById("desc").value = "";
            document.getElementById("amount").value = "";
            document.getElementById("date").value = "";
            document.getElementById("type").value = "income";
        }

        // Filter data
        function filterData() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const typeFilter = document.getElementById("filter-type").value;
            const dateFrom = document.getElementById("filter-date-from").value;
            const dateTo = document.getElementById("filter-date-to").value;
            
            filteredData = data.filter(item => {
                const matchesSearch = item.desc.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || item.type === typeFilter;
                const matchesDateFrom = !dateFrom || new Date(item.date) >= new Date(dateFrom);
                const matchesDateTo = !dateTo || new Date(item.date) <= new Date(dateTo);
                
                return matchesSearch && matchesType && matchesDateFrom && matchesDateTo;
            });
            
            render();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById("search").value = "";
            document.getElementById("filter-type").value = "";
            document.getElementById("filter-date-from").value = "";
            document.getElementById("filter-date-to").value = "";
            filteredData = [...data];
            render();
        }

        // Export data
        function exportData() {
            if (data.length === 0) {
                alert("Tidak ada data untuk diexport");
                return;
            }
            
            const content = JSON.stringify(data, null, 2);
            const blob = new Blob([content], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement("a");
            a.href = url;
            a.download = "finance_data.json";
            a.click();
            
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        throw new Error("Format file tidak valid");
                    }
                    
                    // Validate each item
                    for (let item of importedData) {
                        if (!item.desc || !item.amount || !item.date || !item.type) {
                            throw new Error("Format data tidak valid");
                        }
                    }
                    
                    if (confirm(`Anda akan mengimpor ${importedData.length} transaksi. Data lama akan digantikan. Lanjutkan?`)) {
                        data = importedData;
                        filteredData = [...data];
                        save();
                        render();
                        alert("Data berhasil diimpor");
                    }
                } catch (error) {
                    alert("Error mengimpor data: " + error.message);
                }
                
                // Reset file input
                event.target.value = "";
            };
            reader.readAsText(file);
        }

        // Clear all data
        function clearAllData() {
            if (data.length === 0) {
                alert("Tidak ada data untuk dihapus");
                return;
            }
            
            if (confirm("Apakah Anda yakin ingin menghapus semua data? Tindakan ini tidak dapat dibatalkan.")) {
                data = [];
                filteredData = [];
                save();
                render();
                alert("Semua data telah dihapus");
            }
        }

        // Initialize
        function init() {
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("date").value = today;
            
            calculateSummary();
            render();
        }

        // Run initialization when page loads
        window.onload = init;
    </script>
    </body>
</html>
